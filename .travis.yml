# see http://about.travis-ci.org/docs/user/languages/php/ for more help
language: php
sudo: required
dist: trusty
# list any PHP version you want to test against
php:
  # aliased to a recent 5.6.x version
  - 5.6
  # aliased to a recent 7.x version
  - 7.0
  # aliased to a recent hhvm version
  - hhvm
env:
  - SELENIUM="http://selenium-release.storage.googleapis.com/3.0-beta3/selenium-server-standalone-3.0.0-beta3.jar"
  - SELENIUM="http://selenium-release.storage.googleapis.com/3.0/selenium-server-standalone-3.0.1.jar"
  - CHROMEDRIVER="http://chromedriver.storage.googleapis.com/2.23/chromedriver_linux64.zip"
  - CHROMEDRIVER="http://chromedriver.storage.googleapis.com/LATEST_RELEASE"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
install:
  - export DISPLAY=':99'
  - Xvfb :99 -screen 0 1280x1024x16 +extension RANDR > /dev/null 2>&1 &

# execute any number of scripts before the test run, custom env's are available as variables
before_script:
    #- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 +extension RANDR"
    - composer update
    #- sudo apt-get install -y chromium-browser
    - "wget $SELENIUM -O selenium-server-standalone.jar && sudo mv selenium-server-standalone.jar /usr/local/bin"
    - "wget $SELENIUM -O chromedriver.zip && unzip chromedriver.zip && sudo mv chromedriver /usr/local/bin"
    - "java -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver -jar /usr/local/bin/selenium-server-standalone.jar -debug -port 4444 &"
    - sleep 3
    - sudo whereis google-chrome

script:
  phpunit Facebook.php
